<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Spawn Calculator</title>
    <style>
        html, body {
            height: 100%; /* Ensure full height for the background */
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('image.png');
            background-size: cover; /* Make sure the background covers the entire page */
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            height: 100vh;
            margin: 0;
            display: block;
            overflow: hidden; /* Disable scrolling */
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%; /* Width is a percentage, making it responsive */
            max-width: 800px; /* Limit the maximum width of the table */
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        th, td {
            border: 1px solid white;
            padding: 8px;
            text-align: center;
            white-space: nowrap;
        }
        th {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 75px;
            width: 90%; /* Make the container width flexible */
            max-width: 800px;
            margin-left: auto;
            margin-right: auto; /* Center the container */
        }

        /* Ensure the first column adjusts to the longest name */
        td:first-child, th:first-child {
            width: auto; /* Let the first column (Boss) adjust based on content */
            min-width: 120px; /* Optional: you can set a minimum width */
        }

        /* Responsive Design for Mobile Devices */
        @media (max-width: 768px) {
            body {
                font-size: 14px; /* Smaller font size on mobile */
            }

            .container {
                margin-top: 50px; /* Reduced margin for mobile */
                padding: 15px; /* Reduced padding for mobile */
                width: 95%; /* Make container width more flexible */
            }

            table {
                width: 100%; /* Make table take full width on smaller screens */
                font-size: 12px; /* Smaller font size for table on mobile */
            }

            th, td {
                padding: 6px; /* Reduced padding for table cells on mobile */
            }
        }

        /* Larger Screen Adjustments (Optional) */
        @media (min-width: 1200px) {
            body {
                font-size: 18px; /* Increase font size on larger screens */
            }

            .container {
                margin-top: 100px; /* More space on large screens */
                padding: 30px; /* More padding on large screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Boss Spawn Calculator</h2>
        <label for="spawnTime">Initial Spawn Time (HH:MM):</label>
        <input type="time" id="spawnTime" value="10:53" onchange="calculateSpawns()">
        <table>
            <thead>
                <tr>
                    <th>Boss</th>
                    <th colspan="8">Spawn Times</th>
                </tr>
            </thead>
            <tbody id="spawnTable"></tbody>
        </table>
    </div>
    
    <script>
        const bosses = {
            "Anubis": 3,
            "Lost Pirate": 3,
            "Shogun": 4,
            "Minotaur": 4,
            "Golden Buddha": 4,
            "Hellhound": 4,
            "King Kong": 6,       // New boss every 6 hours
            "Rock-Man": 8,       // New boss every 8 hours
            "General Charlie Will": 12, // New boss every 12 hours
            "General Cruz": 12   // New boss every 12 hours
        };

        function calculateSpawns() {
            const spawnTimeInput = document.getElementById("spawnTime").value;
            if (!spawnTimeInput) return;

            const [hours, minutes] = spawnTimeInput.split(":").map(Number);
            let baseTime = new Date();
            baseTime.setHours(hours, minutes, 0, 0);

            const spawnTable = document.getElementById("spawnTable");
            spawnTable.innerHTML = "";

            for (const [boss, interval] of Object.entries(bosses)) {
                let currentTime = new Date(baseTime);
                let rowHTML = `<tr><td>${boss}</td>`;

                for (let i = 0; i < Math.floor(24 / interval); i++) {
                    rowHTML += `<td>${currentTime.toTimeString().slice(0, 5)}</td>`;
                    currentTime.setHours(currentTime.getHours() + interval);
                }
                rowHTML += "</tr>";
                spawnTable.innerHTML += rowHTML;
            }
        }

        window.onload = calculateSpawns;
    </script>
</body>
</html>
